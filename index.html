<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Umrah Planning
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .header {
            background-color: #4a0c0c;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        .header img {
            max-width: 100px;
        }
        .header h1 {
            margin: 10px 0 0;
            font-size: 24px;
        }
        .header p {
            margin: 5px 0 0;
            font-size: 14px;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h2 {
            text-align: center;
            color: #800000;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group input[type="date"] {
            padding-right: 30px;
        }
        .form-group input[type="text"]:focus,
        .form-group input[type="date"]:focus,
        .form-group select:focus {
            border-color: #800000;
            outline: none;
        }
        .form-group .input-icon {
            position: relative;
        }
        .form-group .input-icon input {
            padding-right: 30px;
        }
        .form-group .input-icon i {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #ccc;
        }
        .btn-submit {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #ff7f50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
        }
        .btn-submit i {
            margin-right: 10px;
        }
        .btn-submit:hover {
            background-color: #ff6347;
        }
  </style>
  <script>
   function sendWhatsAppMessage() {
            const nomorHp = document.getElementById('nomor-hp').value;
            const tanggalKeberangkatan = document.getElementById('tanggal-keberangkatan').value;
            const tanggalKepulangan = document.getElementById('tanggal-kepulangan').value;
            const tiket = document.getElementById('tiket').value;
            const maskapai = document.getElementById('maskapai').value;
            const visa = document.getElementById('visa').value;
            const nama = document.getElementById('nama').value;
            const jumlahJamaah = document.getElementById('jumlah-jamaah').value;
            const durasiMekkah = document.getElementById('durasi-mekkah').value;
            const durasiMadinah = document.getElementById('durasi-madinah').value;
            const hotelMekkah = document.getElementById('hotel-mekkah').value;
            const hotelMadinah = document.getElementById('hotel-madinah').value;
            const transportasi = document.getElementById('transportasi').value;
            const muthawif = document.getElementById('muthawif').value;
            const konsumsi = document.getElementById('konsumsi').value;

            const message = `Umrah Planning:
            \nNomor HP Jamaah: ${nomorHp}
            \nTanggal Keberangkatan: ${tanggalKeberangkatan}
            \nTanggal Kepulangan: ${tanggalKepulangan}
            \nTiket: ${tiket}
            \nMaskapai: ${maskapai}
            \nVisa: ${visa}
            \nNama: ${nama}
            \nJumlah Jamaah: ${jumlahJamaah}
            \nDurasi Mekkah: ${durasiMekkah} malam
            \nDurasi Madinah: ${durasiMadinah} malam
            \nHotel Mekkah: ${hotelMekkah}
            \nHotel Madinah: ${hotelMadinah}
            \nTransportasi: ${transportasi}
            \nMuthowif: ${muthawif} hari
            \nKonsumsi: ${konsumsi}`;

            const whatsappUrl = `https://wa.me/6282279374656?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        }
  </script>
 </head>
 <body>
  <div class="header">
   <img alt="100 100.png" height="100" src="100 100.png" width="100"/>
   <h1>
    SAFAR ALBARRA
   </h1>
   <p>
    Menjembatani Kebaikan Dalam Setiap Langkah
   </p>
  </div>
  <div class="container">
   <h2>
    Umrah Planning
   </h2>
   <form onsubmit="sendWhatsAppMessage(); return false;">
    <div class="form-group">
     <label for="tanggal-keberangkatan">
      Tanggal keberangkatan
     </label>
     <div class="input-icon">
      <input id="tanggal-keberangkatan" placeholder="Pilih tanggal keberangkatan..." type="date"/>
      <i class="fas fa-calendar-alt">
      </i>
     </div>
    </div>
    <div class="form-group">
     <label for="tanggal-kepulangan">
      Tanggal Kepulangan
     </label>
     <div class="input-icon">
      <input id="tanggal-kepulangan" placeholder="Pilih tanggal kepulangan..." type="date"/>
      <i class="fas fa-calendar-alt">
      </i>
     </div>
    </div>
    <div class="form-group">
     <label for="nomor-hp">
      Nomor HP Jamaah (awali dengan angka 62 bukan nol seperti contoh)
     </label>
     <input id="nomor-hp" type="text" value="6282182222770"/>
    </div>
    <div class="form-group">
     <label for="tiket">
      Tiket
     </label>
     <select id="tiket">
      <option value="ekonomi">
       Ekonomi
      </option>
      <option value="business">
       Business Class
      </option>
      <option value="lainnya">
       Lainnya
      </option>
     </select>
    </div>
    <div class="form-group">
     <label for="maskapai">
      Maskapai
     </label>
     <select id="maskapai">
      <option value="lion">
       Lion
      </option>
      <option value="citylink">
       Citylink
      </option>
      <option value="garuda">
       Garuda
      </option>
      <option value="saudi">
       Saudi
      </option>
      <option value="emirates">
       Emirates
      </option>
      <option value="etihad">
       Etihad
      </option>
      <option value="lainnya">
       Lainnya
      </option>
     </select>
    </div>
    <div class="form-group">
     <label for="visa">
      Visa
     </label>
     <select id="visa">
      <option value="termasuk">
       Termasuk
      </option>
      <option value="tidak-termasuk">
       Tidak Termasuk
      </option>
     </select>
    </div>
    <div class="form-group">
     <label for="nama">
      Masukan Nama Lengkap
     </label>
     <input id="nama" placeholder="Nama Lengkap" type="text"/>
    </div>
    <div class="form-group">
     <label for="jumlah-jamaah">
      Jumlah Jamaah
     </label>
     <input id="jumlah-jamaah" placeholder="Jumlah Jamaah" type="number"/>
    </div>
    <div class="form-group">
     <label for="durasi-mekkah">
      Durasi Mekkah (Berapa Malam)
     </label>
     <input id="durasi-mekkah" placeholder="Durasi Mekkah" type="number"/>
    </div>
    <div class="form-group">
     <label for="durasi-madinah">
      Durasi Madinah (Berapa Malam)
     </label>
     <input id="durasi-madinah" placeholder="Durasi Madinah" type="number"/>
    </div>
    <div class="form-group">
     <label for="hotel-mekkah">
      Hotel Mekkah
     </label>
     <select id="hotel-mekkah">
      <option value="penginapan">
       Penginapan
      </option>
      <option value="apartemen">
       Apartemen
      </option>
      <option value="bintang-3">
       Hotel Bintang 3
      </option>
      <option value="bintang-4">
       Hotel Bintang 4
      </option>
      <option value="bintang-5">
       Hotel Bintang 5
      </option>
     </select>
    </div>
    <div class="form-group">
     <label for="hotel-madinah">
      Hotel Madinah
     </label>
     <select id="hotel-madinah">
      <option value="penginapan">
       Penginapan
      </option>
      <option value="apartemen">
       Apartemen
      </option>
      <option value="bintang-3">
       Hotel Bintang 3
      </option>
      <option value="bintang-4">
       Hotel Bintang 4
      </option>
      <option value="bintang-5">
       Hotel Bintang 5
      </option>
     </select>
    </div>
    <div class="form-group">
     <label for="transportasi">
      Pilihan Transportasi
     </label>
     <select id="transportasi">
      <option value="bus">
       Bus
      </option>
      <option value="private-car">
       Private Car
      </option>
      <option value="lainnya">
       Lainnya
      </option>
     </select>
    </div>
    <div class="form-group">
     <label for="muthawif">
      Muthowif (Jumlah Hari Pendampingan)
     </label>
     <input id="muthawif" placeholder="Jumlah Hari Pendampingan" type="number"/>
    </div>
    <div class="form-group">
     <label for="konsumsi">
      Konsumsi (Makan)
     </label>
     <select id="konsumsi">
      <option value="katering">
       Katering
      </option>
      <option value="fullboard">
       Fullboard
      </option>
     </select>
    </div>
    <button class="btn-submit" type="submit">
     <i class="fas fa-paper-plane">
     </i>
     Mengirim permintaan
    </button>
   </form>
  </div>
 </body>
</html>
